<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women in Games Argentina</title>
    <script src="https://kit.fontawesome.com/1396e7ac5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <header>
        <input type="checkbox" id="dropdown" value="check">
        <div id="containerLogo">
            <img src="logo.png" alt="logo" id="logo">
            <label for="dropdown">
                <i id="barras" class="fa fas fa-bars"></i>
                <i id="cruz" class="fas fa-times"></i>
            </label>
        </div>
        <nav>
            <ul>
                <li id="list1"><a href="#home">HOME</a></li>
                <li id="list2"><a href="#about">ABOUT</a></li>
                <li id="list3"><a href="#faqs">FAQs</a></li>
                <li id="list4"><a href="#contact">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Women in Games Argentina</h1>
        <h2>Home</h2>
        <div class="content">

        </div>
    </section>
    <section id="about">
        <h2>Sobre nosotras</h2>
        <div class="content">

        </div>
    </section>
    <section id="faqs">
        <h2>Preguntas frecuentes</h2>
        <div class="content">

        </div>
    </section>
    <section id="contact">
        <h2>Contactanos!</h2>
        <div class="content half" id="form">
            <h3>Dejanos tu mensaje!</h3>
            <form action="post">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">

                <label for="mail">Email: </label>
                <input type="text" name="mail" id="mail">

                <label for="mensaje">Tu mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                <button type="submit">Enviar</button>

            </form>
        </div>
        <div class="content half" id="socialMedia">
            <h3>O buscanos en nuestras redes sociales</h3>
            <div class="socialMediaIcons">
                <i class="fa fa-instagram fa-6x" aria-hidden="true"></i>
                <i class="fa fa-facebook-official fa-6x" aria-hidden="true"></i>
            </div>
        </div>
    </section>
</body>

</html>
